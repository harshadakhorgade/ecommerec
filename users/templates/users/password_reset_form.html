<!-- password_reset_form.html -->

{% block content %}
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below, and we'll send you a link to reset your password.</p>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
